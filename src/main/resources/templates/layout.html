<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
    <title>Webshop Assignment</title>
    <link rel="stylesheet" href="css/app.css" th:href="@{/css/app.css}" />
    <link rel="stylesheet" href="css/animations.css" th:href="@{/css/animations.css}"/>

</head>
<body ng-app="webshopApp">

<div class="view-container">

    <div class="webshop-top-bar">
        <img src="images/logo.png" th:src="@{/images/logo.png}"/>
        <i class="fa fa-bars"></i>
    </div>
    <div layout:fragment="content"/>

    <div class="webshop-footer">
        <h1>Looking for the best offers on the Internet?</h1>

        <h2>We are sure we have what you are looking for!<br/>
            Don't waste more time and find it now!</h2>

        <div class="webshop-footer-content">
            <div class="social-icon">
                <a class="fa anim-5 fa-facebook" target="_blank" href="#"></a>
                <a class="fa anim-5 fa-tumblr" target="_blank" href="#"></a>
                <a class="fa anim-5 fa-pinterest" target="_blank" href="#"></a>
                <a class="fa anim-5 fa-linkedin" target="_blank" href="#"></a>
            </div>
            <div class="webshop-footer-links">
                <a href="#">Home</a> |
                <a href="#">Notebooks</a> |
                <a href="#">Smartphones</a> |
                <a href="#">Television</a> |
                <a href="#">Domestic Appliances</a> |
                <a href="#">Imprint</a> |
                <a href="#">Terms and Conditions</a>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/bower_components/angular/angular.js}"></script>
<script th:src="@{/bower_components/jquery/dist/jquery.js}"></script>
<script th:src="@{/bower_components/angular-animate/angular-animate.js}"></script>
<script th:src="@{/bower_components/angular-route/angular-route.js}"></script>
<script th:src="@{/bower_components/angular-resource/angular-resource.js}"></script>
<script th:src="@{/bower_components/moment/min/moment.min.js}"></script>
<script th:src="@{/bower_components/moment/min/locales.min.js}"></script>
<script th:src="@{/bower_components/humanize-duration/humanize-duration.js}"></script>
<script th:src="@{/bower_components/angular-timer/dist/angular-timer.js}"></script>
<script th:src="@{/js/animations.js}"></script>
<script th:src="@{/js/controllers.js}"></script>
<script th:src="@{/js/filters.js}"></script>
<script th:src="@{/js/services.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
